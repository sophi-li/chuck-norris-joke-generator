<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Chuck Norris Joke Generator</title>
</head>
<body>
    <div class="container">
        <h2>Chuck Norris JOKES Generator</h2>
        <form>
            <div>
                <label for="number">How many jokes do you want?</label>
                <br>
                <input type="number" id="number" class="help">
            </div> 
        
            <div>
                <button class="get-jokes">I'm ready for jokes</button>
            </div>
        </form>
        <ul class="jokes"></ul>
    </div>
    <script src="app.js"></script>
</body>
